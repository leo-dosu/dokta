<section class="login-form" ng-app="">
  <div class="frame">
    <div class="top-box">
      <div class="brand-logo">
        <img src="assets/images/logo.png" alt="Brand Logo" />
      </div>
    
      <h3>Sign In</h3>
      <h6>Telemedicine Center</h6>
    </div>
  
    <form action="">
      <label for="email">Email id</label>
      <input type="email" name="email" id="email" placeholder="Enter Email id" autocomplete="email"/>
    
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password"/>
    
      <button>Submit</button>
      <p> Can't remember password ? <a href="">Forgot Password</a></p>
    </form>
  </div>
  </section>
